<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Location-based WebAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; trackingMethod: geo; location: true;"
    >
      <a-assets>
        <img id="asset-image" src="assets/asset.png" crossorigin="anonymous" />
      </a-assets>

      <a-entity
        gps-entity-place="latitude: 24.340342554125222; longitude: 124.15838761074374;"
        position="0 0 0"
      >
        <a-image src="#asset-image" width="1" height="1" rotation="0 0 0"></a-image>
      </a-entity>
    </a-scene>
  </body>
</html>
